<div class="container">
  <div class="col-12 mt-5 text-center">
    <h1 class="fs-3 fw-bold">Crie uma nova conta</h1>
    <span>Ou </span>
    <a class="text-decoration-none" href="/login" (click)="changeForm.emit(); $event.preventDefault();">entre na sua conta</a>
  </div>
  <div class="container rounded-3 col-lg-5 mt-5 bg-light border">
    <div class="container pb-3">
      <h3 class="pt-3">Crie sua conta</h3>
    </div>
    <div class="container pb-2">
      <form>
        <div class="mb-3">
          <label class="form-label" for="name">Nome completo</label>
          <input
            class="form-control bg-light"
            type="text"
            placeholder="Digite seu nome completo"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="name"
            >Nome de usuário</label
          >
          <input
            class="form-control bg-light"
            type="text"
            placeholder="Digite seu nome de usuário"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="name">Email</label>
          <input
            class="form-control bg-light"
            type="text"
            placeholder="Digite seu email"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="name">Senha</label>
          <input
            class="form-control bg-light"
            type="password"
            placeholder="Digite sua senha"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="name"
            >Confirmar senha</label
          >
          <input
            class="form-control bg-light"
            type="password"
            placeholder="Confirme sua senha"
          />
        </div>
      </form>
      <div class="mb-3">
        <div class="d-grid gap-2 col-auto mx-auto">
          <button class="btn btn-dark" type="button">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
